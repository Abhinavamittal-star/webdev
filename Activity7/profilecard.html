<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

body{
    display: flex;
    align-items: center;
    justify-content: center;
    background-color:papayawhip;
    margin-top: 100px;
}

.card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    width: 500px; 
    margin: auto;
    display: flex;
    flex-direction: row;
    padding: 20px;
    box-sizing: border-box;
    align-items: center;
    justify-content: center;
    background-color: burlywood;
}


 img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 10%;
    margin-right: 20px;

}

p{
   background-color: bisque;
   border-radius: 10px;
   padding: 20px;
}

h2 {
    font-weight: bold;
    font-size: 23px;
}


button {
    display: flex;
    margin: 10px; 
    background-color: blue;
    color: white;
    padding: 10px ;
    border-radius: 8px;
    width: 100px;
    height: 30px;
    justify-content: center;
    align-items: center;
}

button:hover {
    background-color: red;
}


 .left{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
 }
        
.right{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
 }
 
@media (min-width: 641px) {
 .a{
    display: flex;
    flex-direction: row;
 }
}
@media (max-width: 640px) {
    .card {
        flex-direction: column;
        width: 70vw;
        padding: 15px;
        text-align: center; 
    }

     img {
        width: 120px; 
        height: 120px;
    }

    button {
        flex-direction: column; 
        margin: 8px;
        margin: auto;
        width:200px;
    }
} 

    </style>
