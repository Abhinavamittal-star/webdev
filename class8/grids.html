<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    .container{
      background-color: green;
      display: grid;
      width: 1600px;
      height: 1100px;
      grid-template-columns: repeat(3,100px 200px);
    } 

    .box{
      /* height: 100px;
      width: 100px; */
      padding: 20px;
      background-color: blue;
      box-sizing: border-box;
    }
   
    </style>
</head>
<body>
    <div class="container">
    <div class="box o">1</div>
    <div class="box w">2</div>
    <div class="box t">3</div>
    <div class="box f">4</div>
    <div class="box o">5</div>
    <div class="box w">6</div>
    <div class="box t">7</div>
    <div class="box f">8</div>
    <div class="box o">9</div>
  </div>
</body>
</html>
