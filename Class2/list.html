<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html List</title>
</head>
<body>
    <!-- Unordered List -->
     <h1>Shopping list</h1>

     <ul type="square">
        <li>milk</li>
        <li>Eggs</li>
        <li>Ghee</li>
     </ul>
    
    <!-- ordered List -->
     <h1>Cities</h1>

    <ol type="I">
        <li>Bangalore</li>
        <li>Delhi</li>
        <li>Mumbai</li>
     </ol> 
    
    <!-- Descriptive List -->
    
     <h1>Web dev terms</h1>
     <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
        <dt>JS</dt>
        <dd>JavaScript</dd>

     </dl>
</body>
</html>
